<html>
	<head>
		<title>title</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.r73.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 11, 1, 11 );
			var material = new THREE.MeshLambertMaterial( { color: 0xAAff55 } );
			var cube = new THREE.Mesh( geometry, material );
			
			scene.add( cube );

			cube.rotation.x += 0.15;
			cube.position.y -= 8;

			camera.position.z = 25;

var amblight = new THREE.AmbientLight(0x666666);
    scene.add(amblight);
    var spotlight = new THREE.SpotLight(0x888888);
    spotlight.position.set(-40, 40, 40);
    scene.add(spotlight);


			var render = function () {
				requestAnimationFrame( render );

				//cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				//cube.rotation.z += 0.01;

				renderer.render(scene, camera);
			};


	    


			render();
		</script>
	</body>
</html>
